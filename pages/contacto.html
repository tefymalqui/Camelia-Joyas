<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="Contactanos y te respondemos lo antes posible">
  <!--Link de Bootstrap-->

  <!--Link de css-->
  <link rel="stylesheet" href="../css/estilo.css">
  <!--Link de barra-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Miriam+Libre&display=swap" rel="stylesheet">
  <!--Estos link que siguen es la letra de seccion-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Biryani:wght@200&display=swap" rel="stylesheet">

</head>

<body>
  <header>

    <div class="logo">
      <a href="../index.html"> <img src="../media/logo.png"></a>
    </div>
    <input type="checkbox" id="btn-menu">
    <label for="btn-menu">
      <img src="../media/menu.png" alt="" width="30px" height="30px" class="icm">
    </label>
    <nav>
      <ul>
        <li> <a href="../index.html" class="navegador">Inicio</a> </li>
        <li> <a href="producto.html" class="navegador">Producto</a> </li>
        <li> <a href="medidas.html" class="navegador">Medidas del Anillo</a> </li>
        <li> <a href="servicio.html" class="navegador">Servicio</a> </li>
        <li> <a href="contacto.html" class="navegador">Contacto</a> </li>

      </ul>
    </nav>
  </header>

  <div class="titulo">
    <h2 class="letra">
      Dejanos un mensaje y te respondemos lo antes posible!
    </h2>
  </div>
  <div class="container">
    <div class="row">
      <div class="local-contacto col-6">
        <img src="../media/local.jpg" alt="local">
      </div>
      <div class="vh-80 justify-content-center align-items-center col-6">
        <!-- <div class="col-md-4"> -->
        <form>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingTextarea" placeholder="Nombre">
            <label for="floatingPassword">Nombre</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email </label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingTextarea" placeholder="telefono">
            <label for="floatingPassword">Telefono</label>
          </div>
          <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Mensaje</label>
          </div>

          <button type="submit" class="btn bg-secondary text-white m-3 ">Enviar</button>

        </form>
        <!-- </div>-->
      </div>
    </div>
  </div>

  <footer class="bloque">
    <div class="bloque__elemento">
      <div class="promo">
        <h2 class="letra">NEWSLETTER</h2>
        <p class="letra">No te pierdas de todas nuestras novedades y promociones</p>
        <form>
          <input type="email" name="email" placeholder="Email" class="email">
          <input type="submit" value="ENVIAR" class="boton">
        </form>
      </div>
      <div class="social">
        <a href="../index.html">
          <img src="../media/facebook.png" alt="">
        </a>

        <a href="../index.html">
          <img src="../media/whatsapp.png" alt="">
        </a>

        <a href="../index.html">
          <img src="../media/instagram.png" alt="">
        </a>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
